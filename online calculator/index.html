<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Calculator</title>
  </head>
  <body>
    <div class="box">
      <form name="calculator">
        <div class="output">
          <input type="text" name="display" />
          <input
            type="button"
            value="Clear"
            class="clear"
            onclick="calculator.display.value=''"
          />
        </div>
        <br />
        <div class="content">
          <br />
          <input
            type="button"
            value="7"
            class="number number-color"
            onclick="calculator.display.value+='7'"
          />
          <input
            type="button"
            value="8"
            class="number number-color"
            onclick="calculator.display.value+='8'"
          />
          <input
            type="button"
            value="9"
            class="number number-color"
            onclick="calculator.display.value+='9'"
          />
          <input
            type="button"
            value="/"
            class="operator operator-color"
            onclick="calculator.display.value+='/'"
          />
          <br />
          <input
            type="button"
            value="4"
            class="number number-color"
            onclick="calculator.display.value+='4'"
          />
          <input
            type="button"
            value="5"
            class="number number-color"
            onclick="calculator.display.value+='5'"
          />
          <input
            type="button"
            value="6"
            class="number number-color"
            onclick="calculator.display.value+='6'"
          />
          <input
            type="button"
            value="*"
            class="operator operator-color"
            operator-color
            onclick="calculator.display.value+='*'"
          />
          <br />
          <input
            type="button"
            value="3"
            class="number number-color"
            onclick="calculator.display.value+='3'"
          />
          <input
            type="button"
            value="2"
            class="number number-color"
            onclick="calculator.display.value+='2'"
          />
          <input
            type="button"
            value="1"
            class="number number-color"
            onclick="calculator.display.value+='1'"
          />
          <input
            type="button"
            value="+"
            class="operator operator-color"
            operator-color
            onclick="calculator.display.value+='+'"
          />
          <br />
          <input
            type="button"
            value="."
            class="number operator-color black-color"
            onclick="calculator.display.value+='.'"
          />
          <input
            type="button"
            value="0"
            class="number number-color"
            onclick="calculator.display.value+='0'"
          />
          <input
            type="button"
            value="="
            class="number operator-color black-color"
            onclick="calculator.display.value=eval(calculator.display.value)"
          />
          <input
            type="button"
            value="-"
            class="operator operator-color"
            onclick="calculator.display.value+='-'"
          />
          <br />
        </div>
        <marquee behavior="smooth" direction="ltr"
          >NOTE :- don't use keyboard!</marquee
        >
      </form>
    </div>
  </body>
</html>
