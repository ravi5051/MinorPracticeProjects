<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>ColorGame</title>
  </head>
  <body>
    <div class="container">
      <div class="watch">Current</div>
      <h1>Pick The Color and i will tell you the color name</h1>
      <div class="result"><div class="colorName">No colors selected</div></div>

      <div class="colors">
        <div class="colorBox pink">pink</div>
        <div class="colorBox blue">blue</div>
        <div class="colorBox red">red</div>
        <div class="colorBox green">green</div>
        <div class="colorBox yellow">yellow</div>
        <div class="colorBox teal">teal</div>
        <div class="colorBox sandybrown">sandybrown</div>
        <div class="colorBox purple">purple</div>
        <div class="colorBox magenta">Magenta</div>
        <div class="colorBox tomato">tomato</div>
      </div>
      <div id="changer"></div>
      
    </div>
  </body>
</html>
